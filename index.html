<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around the U.S. Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.png"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <!-- <ul class="cards__list"> -->
          <template id="card">
            <div class="card">
              <img class="card__image" alt="" src="" />
              <div class="card__description">
                <h2 class="card__title"></h2>
                <button
                  class="card__like-button"
                  type="button"
                  aria-label="like button"
                ></button>
              </div>
            </div>
          </template>
          <!-- </ul> -->
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__text">Â© 2022 Around The U.S.</p>
      </footer>
      <div class="modal" id="edit">
        <button class="modal__close" type="button" id="edit-close"></button>
        <div class="modal__container">
          <form class="modal__form">
            <fieldset class="modal__fieldset">
              <h2 class="modal__title">Edit profile</h2>
              <label for="name" class="modal__label"></label>
              <input
                type="text"
                class="modal__input"
                id="name"
                placeholder="Name"
                required
              />

              <label for="description" class="modal__label"></label>
              <input
                type="text"
                class="modal__input"
                id="description"
                placeholder="Description"
                required
              />
            </fieldset>
            <fieldset class="modal__fieldset">
              <button type="submit" class="modal__save">Save</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
