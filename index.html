<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around the U.S. Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.png"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <template id="card">
            <div class="card">
              <button class="card__delete-button" type="button"></button>
              <img class="card__image" alt="whitespace" src="whitespace" />
              <div class="card__description">
                <h2 class="card__title"></h2>
                <button
                  class="card__like-button"
                  type="button"
                  aria-label="like button"
                ></button>
              </div>
            </div>
          </template>
        </section>

        <div class="modal" id="preview">
          <div class="modal__preview">
            <button
              type="button"
              src="./images/close-icon.svg"
              class="modal__close"
              id="preview-close"
            ></button>
            <img src="whitespace" class="modal__preview-image" />
            <p class="modal__caption"></p>
          </div>
        </div>
      </main>
      <footer class="footer page__section">
        <p class="footer__text">Â© 2022 Around The U.S.</p>
      </footer>
      <div class="modal" id="edit">
        <div class="modal__container">
          <button class="modal__close" type="button" id="edit-close"></button>
          <form class="modal__form" id="edit-form">
            <fieldset class="modal__fieldset">
              <h2 class="modal__title">Edit profile</h2>
              <input
                type="text"
                class="modal__input"
                id="name"
                placeholder="Name"
                required
              />

              <input
                type="text"
                class="modal__input"
                id="description"
                placeholder="Description"
                required
              />
            </fieldset>
            <fieldset class="modal__fieldset">
              <button type="submit" class="modal__button" id="save-btn">
                Save
              </button>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="modal" id="add">
        <div class="modal__container">
          <button type="button" class="modal__close" id="add-close"></button>
          <form class="modal__form" id="add-form">
            <fieldset class="modal__fieldset">
              <h2 class="modal__title">New Place</h2>
              <input
                type="text"
                class="modal__input"
                id="title"
                placeholder="Title"
                required
              />
              <input
                type="text"
                class="modal__input"
                id="link"
                placeholder="Image Link"
                required
              />
            </fieldset>
            <fieldset class="modal__fieldset">
              <button class="modal__button" id="create-btn" type="submit">
                Create
              </button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
